<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM events</title>
    <script>
        document.write(
            '<form name="klok"> ' +
            '<input type="text" name="display" size="5" style="background-color:#fff999; font-size:44px"></form>');
        var nu = new Date();
        var uur = nu.getHours();
        var min = nu.getMinutes();
        var sec = nu.getSeconds();
        var alterneren = 0;

        function showklok() {
            min = ((min < 10) ? "0" : "") + min;
            sec = ((sec < 10) ? "0" : "") + sec;
            if (alterneren) {
                document.klok.display.value = uur + ":" + min + ":" + sec;
                alterneren = 0;
            } else {
                document.klok.display.value = uur + " " + min + " " + sec;
                alterneren = 1;
            }
            nu = new Date();
            uur = nu.getHours();
            min = nu.getMinutes();
            sec = nu.getSeconds();
            setTimeout("showklok()", 1000);
        }
    </script>
</head>

<body onload="showklok();">

</body>

</html>
